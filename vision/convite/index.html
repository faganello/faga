<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Convites</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Montserrat&family=Dancing+Script&family=Abril+Fatface&family=Oswald&family=Roboto&family=Lato&family=Open+Sans&family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="editor">
            <h2>Personalize seu Convite</h2>
            
            <div class="editor-tabs">
                <button class="tab-btn active" data-tab="visual">Editor Visual</button>
                <button class="tab-btn" data-tab="html">Editor HTML</button>
            </div>

            <div id="visual-editor" class="editor-content active">
                <div class="input-group">
                    <label>Título:</label>
                    <input type="text" id="titulo" value="Convite">
                </div>
                <div class="input-group">
                    <label>Nome do Evento:</label>
                    <input type="text" id="evento" value="Consultoria Diagnóstica">
                </div>
                <div class="input-group">
                    <label>Data:</label>
                    <input type="text" id="data" value="Terça, 15 de Dezembro, 2023">
                </div>
                <div class="input-group">
                    <label>Horário:</label>
                    <input type="text" id="horario" value="09:00 - 11:00">
                </div>
                <div class="input-group">
                    <label>Código de Protocolo:</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="protocolCode" style="flex: 1;">
                        <button id="generateProtocol" style="width: auto; margin: 0; padding: 8px 15px;">Gerar Novo</button>
                    </div>
                </div>
                <div class="style-options">
                    <h3>Estilo do Convite</h3>
                    <div class="input-group">
                        <label>Fonte do Título:</label>
                        <select id="titleFont" class="font-select">
                            <option value="'Times New Roman', serif">Times New Roman</option>
                            <option value="'Playfair Display', serif">Playfair Display</option>
                            <option value="'Montserrat', sans-serif" selected>Montserrat</option>
                            <option value="'Dancing Script', cursive">Dancing Script</option>
                            <option value="'Abril Fatface', display">Abril Fatface</option>
                            <option value="'Oswald', sans-serif">Oswald</option>
                        </select>
                        <div class="font-preview" style="font-family: 'Times New Roman'">Exemplo de Título</div>
                    </div>
                    <div class="input-group">
                        <label>Fonte do Texto:</label>
                        <select id="bodyFont" class="font-select">
                            <option value="'Arial', sans-serif">Arial</option>
                            <option value="'Roboto', sans-serif">Roboto</option>
                            <option value="'Lato', sans-serif">Lato</option>
                            <option value="'Open Sans', sans-serif" selected>Open Sans</option>
                            <option value="'Quicksand', sans-serif">Quicksand</option>
                            <option value="'Montserrat', sans-serif">Montserrat</option>
                        </select>
                        <div class="font-preview" style="font-family: Arial">Exemplo de Texto</div>
                    </div>
                    <div class="input-group">
                        <label>Cor do Fundo:</label>
                        <input type="color" id="bgColor" value="#ffffff">
                    </div>
                    <div class="input-group">
                        <label>Cor do Texto:</label>
                        <input type="color" id="textColor" value="#333333">
                    </div>
                    <div class="input-group">
                        <label>Cor do Destaque:</label>
                        <input type="color" id="accentColor" value="#1a365d">
                    </div>
                </div>
            </div>

            <div id="html-editor" class="editor-content">
                <div class="input-group">
                    <label>HTML do Convite:</label>
                    <textarea id="htmlEditor" rows="15"></textarea>
                </div>
                <button id="updateHtml">Atualizar Preview</button>
            </div>

            <div class="download-settings">
                <h3>Configurações de Download</h3>
                <div class="input-group">
                    <label>Altura do Convite:</label>
                    <input type="range" id="conviteHeight" min="400" max="800" step="50" value="600">
                    <span id="heightValue">600px</span>
                </div>
                <div class="input-group">
                    <label>Escala da Imagem:</label>
                    <select id="imageScale">
                        <option value="1">1x (Padrão)</option>
                        <option value="2" selected>2x (HD)</option>
                        <option value="4">4x (Ultra HD)</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Formato:</label>
                    <select id="imageFormat">
                        <option value="png">PNG</option>
                        <option value="jpeg">JPEG</option>
                    </select>
                </div>
                <div class="input-group jpeg-quality" style="display: none;">
                    <label>Qualidade JPEG:</label>
                    <input type="range" id="imageQuality" min="0" max="1" step="0.1" value="0.9">
                    <span id="qualityValue">90%</span>
                </div>
                <div class="input-group">
                    <label>Nome do arquivo:</label>
                    <input type="text" id="fileName" value="meu-convite">
                </div>
            </div>

            <button id="download">Baixar Convite</button>
        </div>
        
        <div class="preview" id="convite">
            <div class="convite-content" style="width: 100%; height: 100%; padding: 20px 40px; text-align: center; position: relative; margin: 0; display: flex; flex-direction: column; justify-content: space-between;">
                <div class="header">
                    <img src="https://faganelo.me/vision/vision-logo.png" style="width:100px; height:100px; border-radius:50%; margin-bottom:20px; display: block; margin: 0 auto;">
                    <div class="logo-placeholder" style="font-size: 24px; color: #666; margin-bottom: 20px; font-family: var(--title-font); letter-spacing: 2px;">VISION ADS</div>
                    <div class="decorative-border" style="height: 1px; background: linear-gradient(90deg, transparent, #1a365d, transparent); margin: 15px 0; opacity: 0.5;"></div>
                </div>
                
                <div class="main-content">
                    <h1 id="titulo-preview" style="font-size: 28px; margin-bottom: 15px; font-family: var(--title-font); letter-spacing: 1px; text-transform: uppercase;">Convite</h1>
                    <h2 id="evento-preview" style="font-size: 24px; margin-bottom: 25px; font-family: var(--title-font); color: #1a365d;">Consultoria Diagnóstica</h2>
                    <div class="details" style="font-size: 16px; line-height: 1.8; font-family: var(--body-font); margin: 20px 0;">
                        <p id="data-preview" style="margin: 8px 0;">Terça, 15 de Dezembro, 2023</p>
                        <p id="horario-preview" style="margin: 8px 0;">09:00 - 11:00</p>
                        
                        <div style="width:auto; height:auto; background-color:#d6d6d630; padding:10px 20px; display:flex; align-items: center; border-radius:10px; border:1px solid #cfcfcfb3; margin-top: 20px;">
                            <img src="https://faganelo.me/vision/vision.png" style="width:70px; height:70px; border-radius:50%; border:1px solid #cfcfcf61;">
                            <div style="margin-left:20px; text-align: left;">
                                <h3 style="margin:0;">Fluence Automecânica</h3>
                                <p style="margin:5px 0;">Lorem ipsum dolor sit amet consectetur.</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="footer">
                    <div class="decorative-border" style="height: 1px; background: linear-gradient(90deg, transparent, #1a365d, transparent); margin: 15px 0; opacity: 0.5;"></div>
                    <p class="footer-text" style="font-size: 14px; color: #666; margin-top: 20px; font-family: monospace;">PROTOCOL: VIS20230000</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        document.getElementById('titulo').value = "Convite";
        document.getElementById('evento').value = "Consultoria Diagnóstica";
        document.getElementById('data').value = "Terça, 15 de Dezembro, 2023";
        document.getElementById('horario').value = "09:00 - 11:00";
        document.getElementById('bgColor').value = "#ffffff";
        document.getElementById('textColor').value = "#333333";
        document.getElementById('accentColor').value = "#1a365d";
        document.getElementById('titleFont').value = "'Montserrat', sans-serif";
        document.getElementById('bodyFont').value = "'Open Sans', sans-serif";
    </script>
</body>
</html>
