<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>faganelo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;800&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f5;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cardd {
            max-width: 400px;
            padding: 2rem;
            /*border-radius: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);*/
        }

        .photo {
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            padding: 5px;
        }

        .photo img {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            object-fit: cover;
        }

        h2 { 
            font-family: 'Fraunces', serif; 
            font-size: 3rem;
            text-align: center;
            margin-top: 1rem;
            color: #333;
        }

        .bio {
            font-family: 'Inter', sans-serif;
            font-size: 1.2rem;
            margin-top: 1rem;
            text-align: center;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .social-icons a {
            margin: 0 10px;
            font-size: 1.5rem;
            color: #333;
            background-color: #f1f1f1;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 5px;
        }

        .logo {
            font-family: 'Fraunces', serif;
            font-size: 1.5rem;
            text-align: center;
            margin-top: 1rem;
            color: #333;
        }

        /* Modo escuro */
        body.dark-mode {
            background-color: #121212;
        }

        body.dark-mode .card {
            /*background-color: #1f1f1f;*/
            color: #c1c1c1;
        }

        body.dark-mode .social-icons a {
            color: white;
            background-color: #333;
        }
        body.dark-mode h2 { color:#fff; }
        body.dark-mode .logo { color:#fff; }

        /* Estilos do switch */
        .themeToggle {
            color: #bbb;
            width: 3em;
        }

        .st-sunMoonThemeToggleBtn {
            position: fixed;
            top: -40px;
            right: 20px;
            cursor: pointer;
        }

        .st-sunMoonThemeToggleBtn .themeToggleInput {
            opacity: 0;
            width: 100%;
            aspect-ratio: 1;
        }

        .st-sunMoonThemeToggleBtn svg {
            width: 3em;
            height: 3em;
            transition: transform 0.4s ease;
            transform: rotate(40deg);
        }

        .st-sunMoonThemeToggleBtn svg .sunMoon {
            transform-origin: center center;
            transition: inherit;
            transform: scale(1);
        }

        .st-sunMoonThemeToggleBtn svg .sunRay {
            transform-origin: center center;
            transform: scale(0);
        }

        .st-sunMoonThemeToggleBtn svg mask > circle {
            transition: transform 0.64s cubic-bezier(0.41, 0.64, 0.32, 1.575);
            transform: translate(0px, 0px);
        }

        .st-sunMoonThemeToggleBtn svg .sunRay2 {
            animation-delay: 0.05s !important;
        }
        .st-sunMoonThemeToggleBtn svg .sunRay3 {
            animation-delay: 0.1s !important;
        }
        .st-sunMoonThemeToggleBtn svg .sunRay4 {
            animation-delay: 0.17s !important;
        }
        .st-sunMoonThemeToggleBtn svg .sunRay5 {
            animation-delay: 0.25s !important;
        }
        .st-sunMoonThemeToggleBtn svg .sunRay6 {
            animation-delay: 0.29s !important;
        }

        .st-sunMoonThemeToggleBtn .themeToggleInput:checked + svg {
            transform: rotate(90deg);
        }
        .st-sunMoonThemeToggleBtn .themeToggleInput:checked + svg mask > circle {
            transform: translate(16px, -3px);
        }
        .st-sunMoonThemeToggleBtn .themeToggleInput:checked + svg .sunMoon {
            transform: scale(0.55);
        }
        .st-sunMoonThemeToggleBtn .themeToggleInput:checked + svg .sunRay {
            animation: showRay1832 0.4s ease 0s 1 forwards;
        }

        @keyframes showRay1832 {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Estilo do botão do WhatsApp */
        .callme {
            width: 100%;
            height: 70px;
            border: 1px solid #04BF45;
            border-radius: 7px;
            font-size: 14px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 2px;
            background: transparent;
            color: #04BF45;
            overflow: hidden;
            box-shadow: 0 0 0 0 transparent;
            transition: all 0.2s ease-in;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .callme:hover {
            background: #04BF45;
            box-shadow: 0 0 30px 5px #068733;
            transition: all 0.2s ease-out;
            color: #fff;
        }


        .callme:active {
            box-shadow: 0 0 0 0 transparent;
            transition: box-shadow 0.2s ease-in;
        }
        .wpp-icon {
            width: 20px;
            height: auto;
            margin-right: 10px;
        }

    </style>
    
</head>
<body>

    <script src="https://cdn.botpress.cloud/webchat/v2.1/inject.js"></script>
<script src="https://mediafiles.botpress.cloud/34b3f8e2-f68f-4552-9e12-e36b213cc2e9/webchat/v2.1/config.js"></script>

    <div class="cardd">
        <div class="photo">
            <img src="https://faganelo.me/images/profile.jpeg" alt="Foto do usuário">
        </div>

        <h2>faganelo</h2>

        <div class="bio">Faço a tecnologia trabalhar na jornada do seu cliente para um <b>fluxo de vendas constante e previsível.</b></div>
        <div class="social-icons">
            <a href="https://medium.com/@ofaganelo" target="_blank" class="icon is-medium">
                <img src="images/icons/medium.png" class="social-icon">
            </a>
            <a href="https://www.instagram.com/ofaganelo" target="_blank" class="icon is-medium">
                <img src="images/icons/instagram.png" class="social-icon">
            </a>
        </div>
        <a href="https://wa.me/5519997339562">
            <button class="callme" id="callme-btn"><img src="images/icons/whatsapp-2.png" class="wpp-icon" id="wpp-icon"> Entre em contato </button>
        </a>
        <script>
        const button = document.getElementById('callme-btn');
        const icon = document.getElementById('wpp-icon');
        const originalSrc = 'images/icons/whatsapp-2.png';
        const hoverSrc = 'images/icons/whatsapp.png';

        button.addEventListener('mouseover', () => {
            icon.src = hoverSrc;
        });

        button.addEventListener('mouseout', () => {
            icon.src = originalSrc;
        });
        </script>

        <div class="logo">f</div>
    </div>

    <!-- Switch de alternância do modo escuro -->
    <label for="themeToggle" class="themeToggle st-sunMoonThemeToggleBtn">
        <input type="checkbox" id="themeToggle" class="themeToggleInput" />
        <svg width="18" height="18" viewBox="0 0 20 20" fill="currentColor" stroke="none">
            <mask id="moon-mask">
                <rect x="0" y="0" width="20" height="20" fill="white"></rect>
                <circle cx="11" cy="3" r="8" fill="black"></circle>
            </mask>
            <circle class="sunMoon" cx="10" cy="10" r="8" mask="url(#moon-mask)"></circle>
            <g>
                <circle class="sunRay sunRay1" cx="18" cy="10" r="1.5"></circle>
                <circle class="sunRay sunRay2" cx="14" cy="16.928" r="1.5"></circle>
                <circle class="sunRay sunRay3" cx="6" cy="16.928" r="1.5"></circle>
                <circle class="sunRay sunRay4" cx="2" cy="10" r="1.5"></circle>
                <circle class="sunRay sunRay5" cx="6" cy="3.1718" r="1.5"></circle>
                <circle class="sunRay sunRay6" cx="14" cy="3.1718" r="1.5"></circle>
            </g>
        </svg>
    </label>

    <!-- Script para alternar entre modo claro e escuro -->
    <script>
        const toggleSwitch = document.getElementById('themeToggle');
        toggleSwitch.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>

    <!-- Font Awesome para ícones de redes sociais -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
